### Unresolved issues in VESPA

- offsets for high resolution data due to

  - different reference systems used (radii, spherical vs. elliptical)

     - documentation in epn_tap fields

              <span style="font-size: 10pt">`spatial_coordinate_description`</span> or
	      <span style="font-size: 10pt">`map_projection`</span>

              <span style="font-size: 10pt; background-color: #E1E1E1">`+proj=eqc +lat_ts=0 +lat_0=0 +lon_0=0 +x_0=0 +y_0=0 +a=3396000 +b=3396000 +units=m +no_defs`</span>

     - standardise

  - unprecise description of reference systems (e.g., planetocentric, planetographic)
     - document/standardise

  - lack of pointing precision
     - block adjustments
     - co-registration to common base dataset
